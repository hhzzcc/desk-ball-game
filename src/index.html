<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桌球游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        * {
            margin: 0;
            box-sizing: border-box;
        }

        .bar {
            width: 1000px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            cursor: none;
        }

        .score-content {
            font-size: 20px;
        }

        .score {
            font-size: 25px;
            font-weight: bolder;
            color: rgba(255, 0, 0, .7);
        }

        .power {
            display: flex;
        }

        .process-content {
            box-shadow: 0 0 0 1px #333;
            width: 100px;
            height: 20px;
            background: linear-gradient(to right, rgba(255, 0 , 0, .7), red);
            overflow: hidden;
        }

        .process {
            position: relative;
            width: 100%;
            height: 100%;
            left: 100px;
            background: #fff;
        }

        .content {
            position: relative;
            width: 1000px;
            height: 680px;
            
        }

        .scene {
            background: url('./imgs/desk.jpg') 100% 100%;
            background-size: contain;
            border-radius: 30px;
        }

        canvas {
            cursor: none;
        }

        .toast {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            color: #fff;
            font-weight: bolder;
            letter-spacing: 4px;
            font-size: 35px;
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity .2s;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="bar">
        <div class="score-content">
            当前得分：<span class="score">0</span>
            <div>耗时： <span class="time">00:00:00</span></div>
        </div>
        <div class="power">
            力道：
            <div class="process-content">
                <div class="process"></div>
            </div>
        </div>
    </div>
    <div class="content">
        <canvas class="scene" width="1000" height="680"></canvas>
        <canvas class="cover" width="1000" height="680"></canvas>
        <div class="toast"></div>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
